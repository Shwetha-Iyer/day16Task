<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body style="background-color: black; color:rgb(76, 173, 76); font-family: Consolas;" onload="callapi()">
    <div style="padding: 50px; text-align: center;" id="div1">
        <h1 style="font-weight: bolder;font-size:75px;">Zen Media</h1>
        <div >
            <p style="color: white; font-size: 18px; padding: 20px;font-style: italic;"> Where your queries are addressed</p>
        </div>
        <div> 
            <a data-toggle="modal" data-target="#modal-click" style="color: rgb(76, 173, 76);text-decoration: none;">Create a post <i class="bi bi-arrow-right-circle-fill"></i></a>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="modal-click" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content" style="background-color: black; border: 1px solid rgb(76, 173, 76)">
            <div class="modal-header">
              <h4 class="modal-title">Create your Post</h4>
            </div>
            <div class="modal-body">
              <form id="myform">
                <label for="name" style="font-size: 20px; padding: 10px;"> Name</label>
                <input type="text" class="form-control" id="name" name="name" style="padding: 10px;" required>
                <label for="password" style="font-size: 20px; padding: 10px;"> Password</label>
                <input type="password" class="form-control" id="password" name="password" style="padding: 10px;" required>
                <label for="title" style="font-size: 20px; padding: 10px;"> Title</label>
                <input type="text" class="form-control" id="title" name="title" style="padding: 10px;" required>
                <label for="query" style="font-size: 20px; padding: 10px;"> Query</label>
                <textarea class="form-control" id="query" name="query" style="padding: 10px;" rows="5" required> </textarea>
              </form>
            </div>
            <div class="modal-footer" style="justify-content:center;">
              <button type="button" class="btn btn-success" onclick="createPost()" data-dismiss="modal">Save changes</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
      <div id="divposts">

      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="day16.js"></script>
</body>
</html>
